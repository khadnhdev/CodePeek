<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 200px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .header {
            font-size: 14px;
            font-weight: 600;
            color: #2D3748;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .header svg {
            width: 16px;
            height: 16px;
            color: #4A5568;
        }
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }
        .toggle-label {
            font-size: 13px;
            color: #4A5568;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #CBD5E0;
            transition: .3s;
            border-radius: 20px;
        }
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }
        input:checked + .toggle-slider {
            background-color: #4299E1;
        }
        input:checked + .toggle-slider:before {
            transform: translateX(20px);
        }
        .status {
            font-size: 12px;
            color: #718096;
            text-align: center;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #E2E8F0;
        }
        .footer {
            font-size: 12px;
            color: #718096;
            text-align: center;
            margin-top: 16px;
            padding-top: 12px;
            border-top: 1px solid #E2E8F0;
            display: flex;
            justify-content: center;
            gap: 12px;
        }
        .footer a {
            color: #4A5568;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: color 0.2s ease;
        }
        .footer a:hover {
            color: #2B6CB0;
        }
        .footer svg {
            width: 14px;
            height: 14px;
        }
    </style>
</head>
