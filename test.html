<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Angular from CDN</title>
  <!-- Load Angular Libraries from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@angular/core@15.2.0/bundles/core.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@angular/platform-browser@15.2.0/bundles/platform-browser.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@angular/platform-browser-dynamic@15.2.0/bundles/platform-browser-dynamic.umd.js"></script>
</head>
<body>
  <h1>Angular Component from CDN</h1>
  <app-root></app-root>

  <script>
    (function() {
      const { Component, NgModule } = ng.core;
      const { platformBrowserDynamic } = ng.platformBrowserDynamic;
      const { BrowserModule } = ng.platformBrowser;

      // Define Angular Component
      @Component({
        selector: 'app-root',
        template: '<h2>Hello from Angular loaded via CDN!</h2>',
      })
      class AppComponent {}

      // Define Angular Module
      @NgModule({
        declarations: [AppComponent],
        imports: [BrowserModule],
        bootstrap: [AppComponent]
      })
      class AppModule {}

      // Bootstrap Angular application
      platformBrowserDynamic().bootstrapModule(AppModule);
    })();
  </script>
</body>
</html>
